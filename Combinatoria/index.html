<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutomataCombinatoria</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <h1>Automata Combinatoria</h1>

    <label for="num1">Número 1:</label>
    <input type="number" id="num1" />

    <label for="num2">Número 2:</label>
    <input type="number" id="num2" />

    <label for="operation">Operación:</label>
    <select id="operation">
        <option value="+">Suma (+)</option>
        <option value="-">Resta (-)</option>
        <option value="*">Multiplicación (*)</option>
        <option value="/">División (/)</option>
        <option value="!">Factorial (!)</option> <!-- Agregamos la opción de Factorial -->
        <option value="C">Combinatoria (C)</option>
    </select>

    <button onclick="calcular()">Calcular</button>
    <div class="turing-container">
        <!-- Título de la máquina de Turing -->
        <div id="titulo-maquina" style="font-weight: bold; font-size: 1.2em; text-align: center;"></div>

        <div id="cinta-visual"></div>

        <!-- Control para la velocidad -->
        <div class="velocidad-control">
            <label for="velocidad">Velocidad de la animación (ms): </label>
            <input type="range" id="velocidad" min="1" max="1000" value="500" step="10" />
            <span id="velocidad-valor">500</span> ms
        </div>
    </div>

    <label for="resultado">Resultado:</label>
    <textarea id="resultado" rows="20" readonly></textarea>

    <script src="estructura.js"></script>
    <script src="automataSuma.js"></script>
    <script src="automataMulti.js"></script>
    <script src="automataFactorial.js"></script>
    <script src="automataDivision.js"></script>
    <script src="automataResta.js"></script>
    <script src="main.js"></script>
</body>

</html>
